<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKER LAB | 巴拿马站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* 图片加载时的渐变动画 */
        .image-placeholder { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <nav class="fixed top-0 w-full bg-white/80 backdrop-blur-md z-50 border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="text-xl font-black tracking-tighter">SNEAKER LAB.</div>
            <div class="text-xs font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full">PANAMA</div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 pt-24 pb-12">
        <div class="mb-10 text-center">
            <h1 class="text-3xl md:text-5xl font-extrabold mb-2 tracking-tight">限量发售</h1>
            <p class="text-gray-500 text-sm md:text-base">Free Shipping inside Panama City</p>
        </div>

        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="animate-pulse">
                <div class="bg-gray-200 h-64 rounded-xl mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
            <div class="animate-pulse">
                <div class="bg-gray-200 h-64 rounded-xl mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            </div>
        </div>
    </main>

    <div id="modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">预购确认</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">✕</button>
                </div>
                <div class="mb-6">
                    <img id="modal-img" src="" class="w-20 h-20 object-cover rounded-lg float-left mr-4 bg-gray-100">
                    <div>
                        <p id="modal-title" class="font-bold text-lg truncate"></p>
                        <p id="modal-price" class="text-red-600 font-mono"></p>
                    </div>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">您的姓名 / Nombre</label>
                        <input type="text" id="input-name" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-black focus:border-transparent outline-none transition" placeholder="Enter your name">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">联系电话 / WhatsApp</label>
                        <input type="tel" id="input-tel" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:ring-2 focus:ring-black focus:border-transparent outline-none transition" placeholder="+507 xxxx-xxxx">
                    </div>
                </div>
                <button onclick="submitOrder()" id="confirm-btn" class="w-full mt-8 bg-black text-white font-bold py-4 rounded-xl hover:bg-gray-800 transform active:scale-95 transition-all">
                    确认预购 / Confirmar
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-24 left-1/2 transform -translate-x-1/2 bg-black text-white px-6 py-3 rounded-full shadow-xl z-[60] flex items-center gap-3 transition-all duration-500 opacity-0 translate-y-[-20px]">
        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        <span class="font-medium text-sm">预购成功！我们会尽快联系您。</span>
    </div>

    <script>
        let currentShoeId = null;

        // 1. 获取商品数据
        async function fetchShoes() {
            try {
                const res = await fetch('/api/order');
                const shoes = await res.json();
                renderShoes(shoes);
            } catch (err) {
                document.getElementById('product-grid').innerHTML = `<div class="col-span-full text-center py-20 text-gray-400">网络连接似乎有问题...</div>`;
            }
        }

        // 2. 渲染漂亮的卡片
        function renderShoes(shoes) {
            const container = document.getElementById('product-grid');
            if(shoes.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-20 text-gray-500">暂无上架商品</div>`;
                return;
            }
            
            container.innerHTML = shoes.map(shoe => `
                <div class="group bg-white rounded-2xl p-4 transition hover:shadow-xl border border-gray-100 flex flex-col h-full">
                    <div class="relative w-full aspect-square bg-gray-50 rounded-xl overflow-hidden mb-4">
                        <img src="${shoe.img}" class="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-500" loading="lazy">
                        ${shoe.stock <= 0 ? '<div class="absolute inset-0 bg-black/50 flex items-center justify-center text-white font-bold text-lg backdrop-blur-sm">SOLD OUT</div>' : ''}
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-lg text-gray-900 leading-tight mb-1">${shoe.name}</h3>
                        <p class="text-sm text-gray-500 mb-3">${shoe.description || '2026 最新款'}</p>
                    </div>
                    <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-50">
                        <span class="text-xl font-black font-mono tracking-tight">$${shoe.price}</span>
                        <button onclick="openModal('${shoe._id}', '${shoe.name}', '${shoe.price}', '${shoe.img}')" 
                            class="bg-black text-white px-5 py-2.5 rounded-full text-sm font-bold hover:bg-gray-800 transition disabled:opacity-50 disabled:cursor-not-allowed"
                            ${shoe.stock <= 0 ? 'disabled' : ''}>
                            ${shoe.stock > 0 ? '预购' : '缺货'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // UI交互逻辑
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');

        function openModal(id, name, price, img) {
            currentShoeId = id;
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal-price').innerText = '$' + price;
            document.getElementById('modal-img').src = img;
            
            modal.classList.remove('hidden');
            // 动画延时
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        // 提交订单
        async function submitOrder() {
            const name = document.getElementById('input-name').value;
            const tel = document.getElementById('input-tel').value;
            const btn = document.getElementById('confirm-btn');

            if(!name || !tel) {
                alert("请填写完整信息 / Please fill in all fields");
                return;
            }

            // 按钮变加载状态
            const originalText = btn.innerText;
            btn.innerText = "处理中 / Processing...";
            btn.disabled = true;

            try {
                const res = await fetch('/api/order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ id: currentShoeId, contact: `${name} - ${tel}` })
                });
                const data = await res.json();
                
                if(res.ok) {
                    closeModal();
                    showToast();
                    setTimeout(() => location.reload(), 2000);
                } else {
                    alert(data.message || "库存不足");
                }
            } catch (e) {
                alert("提交失败，请重试");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-[-20px]');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 3000);
        }

        // 初始化
        fetchShoes();
    </script>
</body>
</html>
