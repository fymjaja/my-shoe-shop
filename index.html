<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的超小型鞋店</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .product-card { background: white; border-radius: 12px; width: 280px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        h3 { color: #333; margin: 15px 0 10px; }
        .price { color: #e4393c; font-size: 1.2em; font-weight: bold; }
        .stock { color: #666; font-size: 0.9em; margin-bottom: 15px; }
        .buy-btn { background: #ff9900; color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; font-weight: bold; width: 100%; }
        .buy-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div id="shop-container">货架加载中...</div>

    <script>
        async function fetchShoes() {
            const res = await fetch('/api/order'); // Vercel 云函数接口
            const data = await res.json();
            const container = document.getElementById('shop-container');
            container.innerHTML = data.map(shoe => `
                <div class="product-card">
                    <img src="${shoe.img}">
                    <h3>${shoe.name}</h3>
                    <p class="price">￥${shoe.price}</p>
                    <p class="stock">库存: ${shoe.stock}</p>
                    <button class="buy-btn" ${shoe.stock <= 0 ? 'disabled' : ''} onclick="order('${shoe._id}')">
                        ${shoe.stock > 0 ? '点击预购' : '已售罄'}
                    </button>
                </div>
            `).join('');
        }

        async function order(id) {
            const contact = prompt("请输入您的联系电话（我会联系您线下付款）：");
            if (!contact) return;
            const res = await fetch('/api/order', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, contact })
            });
            const result = await res.json();
            alert(result.message);
            location.reload();
        }
        fetchShoes();
    </script>
</body>
</html>
